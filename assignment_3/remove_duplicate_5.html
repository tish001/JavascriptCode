<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function remove_duplicate(list)
        {
            //console.log(list);
            document.write("Given list: "+list+"</br>");
            document.write("</br>Removing duplicate: ");
           var list1=[];
            var i,j,length,flag;
        length=list.length;
      //  document.write(list1.length);
            for(i=0;i<length;i++)
            {
                flag=true;
            for(j=0;j<list1.length;j++)
            {
                if(list[i]==list1[j])
                {
                    flag=false;
                    break;
                }
            }  
            if(flag==true)
            {
                list1.push(list[i]);
            }

            }
           document.write(list1);
        }
        remove_duplicate([1,2,1,5,6,3,1,1,1])
    </script>
</body>
</html>
